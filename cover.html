<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; /* Fallback font */
            background-color: #f0f0f0; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .magazine-cover {
            width: 600px; /* Adjust as needed */
            height: 800px; /* Adjust as needed */
            background-image: url('placeholder-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensure content stays within the cover */
        }

        .magazine-title {
            position: absolute;
            top: 50px; /* Adjust position */
            left: 20px; /* Adjust position */
            font-size: 5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
            line-height: 1;
            z-index: 2; /* Ensure it's above the background */
            font-family: 'Jacquard 12', sans-serif; /* Example decorative font */
        }

        .magazine-subtitle {
            position: absolute;
            top: 150px; /* Adjust position */
            left: 25px; /* Adjust position */
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
            font-style: italic;
            font-family: 'Georgia', serif;
        }

        .featured-article {
            position: absolute;
            bottom: 50px; /* Adjust position */
            left: 20px; /* Adjust position */
            color: white;
            z-index: 2;
        }

        .featured-article h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-family: 'Montserrat', sans-serif;
        }

        .featured-article p {
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Dark overlay for contrast */
            z-index: 1;
        }

        /* Example of a decorative font import (replace with your desired font) */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&family=Georgia&display=swap');

    </style>
</head>
<body>
    <div class="magazine-cover">
	<img src="future.jpg" alt="Future" width="600" height="800">

        <div class="overlay"></div>
        <h1 class="magazine-title">VISIONARY</h1>
        <h2 class="magazine-subtitle">Exploring the Future</h2>
        <div class="featured-article">
            <h2>Tech Breakthroughs</h2>
            <p>The latest innovations shaping our world.</p>
        </div>
    </div>
</body>
</html>
